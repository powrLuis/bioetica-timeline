<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Línea del tiempo de la Bioética — Vanilla</title>
  <style>
    :root{
      --bg:#0b1220;--bg2:#0a0f1a;--card:#111a2c;--text:#e6eefc;--muted:#a9b4c9;--acc:#39e3c2;--ring:#66f1da;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
  body{margin:0;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text);font:18px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .app{min-height:100vh;position:relative;overflow:hidden}

    /* BG dinámico */
    .bg{position:absolute;inset:0;z-index:-2;transition:opacity .5s ease}
    .bg::before{content:"";position:absolute;inset:0;background:var(--bg);opacity:.15}
    .bg img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:grayscale(.2)}
    .scrim{position:absolute;inset:0;z-index:-1;background:linear-gradient(180deg,rgba(7,12,22,.85),rgba(7,12,22,.82) 40%,rgba(5,8,15,.92))}

  header{max-width:1280px;margin:32px auto 0;padding:0 20px}
  header h1{font-weight:800;letter-spacing:.2px;margin:0;font-size:clamp(28px,3.2vw,44px)}
    header h1 .acc{color:var(--acc)}
  header p{margin:.75rem 0 0;color:var(--muted);font-size:clamp(14px,1.4vw,18px)}

    /* Menú timeline */
  .timeline-bar{position:sticky;top:0;z-index:10;backdrop-filter:saturate(160%) blur(10px);background:rgba(8,12,22,.5);border-bottom:1px solid rgba(255,255,255,.12);overflow:visible}
  .timeline-wrap{max-width:1280px;margin:auto;padding:16px 22px;display:flex;gap:14px;align-items:center;min-height:56px}
  .btn{appearance:none;border:0;background:transparent;color:var(--text);cursor:pointer;padding:10px 12px;border-radius:14px;transition:.2s;font-size:20px}
    .btn:hover{background:rgba(255,255,255,.08)}
  .pills{display:flex;gap:12px;align-items:center;overflow-x:auto;overflow-y:visible;scrollbar-width:thin;padding:2px 0}
  .pill{white-space:nowrap;border-radius:999px;padding:10px 16px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.08);color:white;font-weight:700;font-size:15px;letter-spacing:.2px;transition:transform .18s ease, box-shadow .2s ease, background-color .2s ease;line-height:1}
  .pill[aria-pressed="true"], .pill.active{background:var(--acc);color:#0b1020;border-color:transparent;box-shadow:0 0 0 2px rgba(57,227,194,.35);transform:scale(1.08);font-size:16px}
    .pill:focus{outline:2px solid var(--ring);outline-offset:2px}

  main{max-width:1280px;margin:0 auto;padding:28px 20px 36px}
  .grid{display:grid;gap:22px}
  .card{background:rgba(16,26,44,.78);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,.32)}
  .eyebrow{display:flex;gap:8px;align-items:center;color:var(--acc);text-transform:uppercase;font-weight:800;font-size:13px;letter-spacing:.14em}
  .title{margin:.5rem 0 0;font-size:clamp(22px,2.6vw,32px)}
  .summary{color:var(--text);opacity:.95;margin:.6rem 0 0;font-size:clamp(16px,1.8vw,19px)}
  .details{color:var(--muted);margin:.7rem 0 0;font-size:clamp(14px,1.6vw,18px)}

    

    /* Transiciones de contenido */
  .fade-enter{opacity:0;transform:translateY(10px)}
  .fade-enter-active{opacity:1;transform:translateY(0);transition:opacity .32s ease,transform .32s ease}
  .fade-exit{opacity:1}
  .fade-exit-active{opacity:0;transform:translateY(-8px);transition:opacity .24s ease,transform .24s ease}
    
    /* Iconos simples */
    .chev{width:20px;height:20px;display:inline-block}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
<div class="app" id="app">
  <!-- Fondo dinámico -->
  <div class="bg" id="bg">
    <img id="bgImg" alt="" src="" />
  </div>
  <div class="scrim"></div>

  <header>
    <h1>Línea del tiempo de la <span class="acc">Bioética</span></h1>
    <p>Explora los hitos clave. Usa el menú superior o las teclas ← →.</p>
  </header>

  <!-- Menú timeline -->
  <nav class="timeline-bar" aria-label="Navegación de hitos">
    <div class="timeline-wrap">
      <button class="btn" id="prevBtn" aria-label="Anterior" title="Anterior">⟵</button>
      <div class="pills" id="pillRow" role="tablist" aria-label="Hitos de bioética"></div>
      <button class="btn" id="nextBtn" aria-label="Siguiente" title="Siguiente">⟶</button>
    </div>
  </nav>

  <main>
    <section class="grid" aria-live="polite" aria-atomic="true">
      <article class="card" id="panel">
        <div class="eyebrow"><span id="eyebrowYear">—</span></div>
        <h2 class="title" id="title">—</h2>
        <p class="summary" id="summary">—</p>
        <p class="details" id="details">—</p>
      </article>

    </section>
  </main>

</div>

<script>
// ====== Datos de la línea del tiempo ======
const EVENTS = [
  { id:"hipocrates", year:"Siglo V a. C.", title:"Juramento hipocrático",
    summary:"Primer referente de ética médica: deber de no dañar, confidencialidad y cuidado del paciente.",
    details:"El juramento hipocrático es considerado uno de los documentos fundacionales de la ética médica. En él se establecen deberes fundamentales como no administrar venenos, mantener la confidencialidad del paciente y ejercer la profesión con responsabilidad. Aunque su redacción original se ha adaptado a lo largo de los siglos, su espíritu perdura en la idea de que la práctica médica debe estar guiada por principios morales y no únicamente por fines técnicos.",
    image:"images/hipocrates.png" },
  { id:"percival", year:"S. XIX", title:"Percival y la ética médica moderna",
    summary:"Se sistematizan códigos de conducta profesional para médicos (p. ej., Thomas Percival, Inglaterra).",
    details:"En el siglo XIX, Thomas Percival sistematizó la ética médica en Inglaterra mediante un código que regulaba las relaciones entre médicos, pacientes e instituciones. Su obra sentó las bases para los códigos deontológicos modernos, promoviendo estándares uniformes de conducta profesional. Este esfuerzo marcó un paso crucial hacia la institucionalización de la ética médica en sociedades profesionales y asociaciones de salud.",
    image:"images/percival.jpg" },
  { id:"jahr", year:"1927", title:"Fritz Jahr y el ‘imperativo bioético’",
    summary:"Amplía la reflexión ética a todos los seres vivos y acuña el término ‘Bio-Ética’.",
    details:"En 1927, el teólogo alemán Fritz Jahr acuñó el término “Bio-Ética” al proponer un “imperativo bioético”: respetar toda forma de vida como un fin en sí misma. Su propuesta amplió el ámbito de la ética más allá de los seres humanos, incluyendo animales y plantas. Con ello, abrió camino a reflexiones actuales sobre el bienestar animal, la bioética ambiental y la responsabilidad global hacia el ecosistema.",
    image:"images/jahr.jpg" },
  { id:"nuremberg", year:"1947", title:"Código de Núremberg",
    summary:"Principios para la investigación en humanos: consentimiento voluntario, balance riesgo/beneficio, ciencia válida.",
    details:"Tras los juicios de Núremberg por crímenes médicos cometidos durante la Segunda Guerra Mundial, se redactó un código que estableció los principios básicos de la experimentación en seres humanos. Entre sus aportes se encuentran la exigencia del consentimiento voluntario, la obligación de evitar sufrimientos innecesarios y la proporcionalidad entre riesgos y beneficios. El Código de Núremberg se convirtió en la piedra angular de la ética en investigación biomédica.",
    image:"images/nuremberg.jpg" },
  { id:"helsinki", year:"1964", title:"Declaración de Helsinki",
    summary:"La AMM fija lineamientos éticos para investigación clínica con humanos; base de comités y protocolos.",
    details:"La Asociación Médica Mundial aprobó en 1964 la Declaración de Helsinki, un documento que estableció pautas detalladas para la investigación clínica en seres humanos. Destacó la importancia del consentimiento informado, la revisión por comités de ética y la primacía del bienestar del paciente sobre los intereses científicos. Ha sido revisada en varias ocasiones y sigue siendo referencia central en protocolos de investigación biomédica en todo el mundo.",
    image:"images/helsinki.jpg" },
  { id:"beecher", year:"1966", title:"Henry Beecher denuncia abusos en investigación",
    summary:"Artículo ‘Ethics and Clinical Research’ visibiliza estudios sin consentimiento adecuado.",
    details:"En 1966, el médico Henry Beecher publicó el artículo “Ethics and Clinical Research” en el que expuso decenas de estudios realizados sin consentimiento adecuado y con riesgos indebidos para los pacientes. Su denuncia pública reveló fallas sistémicas en la ética de la investigación y generó un movimiento hacia la implementación de controles más estrictos, incluyendo la creación de comités de revisión ética en hospitales y universidades.",
    image:"images/beecher.jpg" },
  { id:"tuskegee", year:"1972", title:"Caso Tuskegee",
    summary:"Escándalo por estudio de sífilis sin tratamiento en población afroamericana.",
    details:"El estudio de sífilis de Tuskegee, llevado a cabo en Estados Unidos durante 40 años, se convirtió en uno de los mayores escándalos de la investigación biomédica. Se mantuvo deliberadamente sin tratamiento a cientos de hombres afroamericanos, aun después de existir cura, para observar el avance de la enfermedad. El caso evidenció racismo estructural y graves violaciones al consentimiento, impulsando reformas legales y la creación de organismos de supervisión ética.",
    image:"images/tuskegee.jpg" },
  { id:"nra", year:"1974", title:"National Research Act (EE. UU.)",
    summary:"Crea juntas de revisión institucional (IRB) y comisiones nacionales.",
    details:"En respuesta a casos como el de Tuskegee, el Congreso de Estados Unidos aprobó el National Research Act, que estableció los Institutional Review Boards (IRB) o juntas de revisión institucional. Estas comisiones se volvieron obligatorias para aprobar proyectos de investigación en seres humanos, garantizando la protección de los participantes. El Acta marcó un hito en la regulación legal de la bioética.",
    image:"images/nra.jpg" },
  { id:"belmont", year:"1979", title:"Informe Belmont y cuatro principios",
    summary:"Autonomía, beneficencia, no maleficencia y justicia; base de la bioética principialista.",
    details:"El Informe Belmont definió tres principios fundamentales para guiar la investigación en seres humanos: respeto por las personas (autonomía), beneficencia (maximizar beneficios y minimizar riesgos) y justicia (equidad en la distribución de beneficios y cargas). Poco después, Beauchamp y Childress ampliaron estos principios a cuatro, incluyendo la no maleficencia. Este marco principialista se consolidó como referencia básica de la bioética moderna.",
    image:"images/belmont.jpg" },
  { id:"oviedo", year:"1997", title:"Convenio de Oviedo (Europa)",
    summary:"Tratado vinculante sobre derechos humanos y biomedicina.",
    details:"El Convenio de Oviedo, aprobado por el Consejo de Europa, fue el primer tratado internacional vinculante en materia de derechos humanos y biomedicina. Establece la primacía de la dignidad humana frente a los avances científicos, regula el consentimiento informado y protege la privacidad genética. Su importancia radica en que introduce obligaciones jurídicas concretas para los Estados firmantes.",
    image:"images/oviedo.jpg" },
  { id:"neuroethics", year:"2006", title:"International Neuroethics Society",
    summary:"Se consolida la neuroética: interfaces cerebro-máquina, privacidad mental, neuromejoramiento.",
    details:"Con la acelerada expansión de la neurociencia y las tecnologías relacionadas con el cerebro, en 2006 se fundó la International Neuroethics Society. Esta institución abrió un espacio para reflexionar sobre dilemas como los implantes neuronales, la privacidad de los datos cerebrales, la manipulación de la mente y el neuromejoramiento. Representa la expansión de la bioética hacia nuevas fronteras tecnológicas.",
    image:"images/neuroethics.jpg" },
  { id:"covid", year:"2020", title:"Pandemia de COVID‑19",
    summary:"Asignación de recursos escasos, aceleración de vacunas, equidad global y privacidad en rastreo digital.",
    details:"La pandemia de COVID-19 planteó retos bioéticos sin precedentes a nivel global. Los sistemas de salud enfrentaron la necesidad de racionar recursos escasos como camas UCI y respiradores, aplicar protocolos de triage y acelerar ensayos clínicos para desarrollar vacunas. También surgieron debates sobre la equidad en la distribución de tratamientos, la protección de poblaciones vulnerables y la privacidad en los sistemas de rastreo digital.",
    image:"images/covid.jpg" },
  { id:"today", year:"2020–2025", title:"Retos actuales",
    summary:"Edición genética (CRISPR), IA en salud, datos masivos, bioética ambiental, justicia global en salud.",
    details:"En la actualidad, la bioética se enfrenta a dilemas complejos y en constante evolución. La edición genética con CRISPR plantea la posibilidad de modificar embriones y alterar la herencia humana, mientras que la inteligencia artificial en salud introduce riesgos de sesgos y discriminación en diagnósticos. El uso masivo de datos médicos desafía la privacidad y el consentimiento, y la crisis ambiental conecta la salud humana con la justicia climática. Además, la desigualdad global en el acceso a medicamentos y tecnologías médicas reabre el debate sobre justicia y equidad a nivel internacional.",
    image:"images/today.png" },
];

// ====== Estado y helpers ======
let activeIndex = 0;
const pillRow = document.getElementById('pillRow');
const panel = document.getElementById('panel');
const eyebrowYear = document.getElementById('eyebrowYear');
const titleEl = document.getElementById('title');
const summaryEl = document.getElementById('summary');
const detailsEl = document.getElementById('details');
const bgImg = document.getElementById('bgImg');

function preload(src){return new Promise((res,rej)=>{const i=new Image();i.src=src;i.onload=()=>res(src);i.onerror=rej;});}
function setBackground(src){
  // transición suave
  bgImg.style.opacity = 0;
  preload(src).then(()=>{
    bgImg.src = src;
    requestAnimationFrame(()=>{ bgImg.style.transition = 'opacity .5s ease'; bgImg.style.opacity = 1; });
  }).catch(()=>{
    // si falla, deja sin imagen (solo el degradado)
    bgImg.removeAttribute('src');
  });
}

function renderPills(){
  pillRow.innerHTML = '';
  EVENTS.forEach((e, idx)=>{
    const b = document.createElement('button');
    b.className = 'pill';
    b.id = 'pill-'+e.id;
    b.setAttribute('role','tab');
    b.setAttribute('aria-controls','panel');
    b.setAttribute('aria-selected', idx===activeIndex ? 'true':'false');
    b.setAttribute('aria-pressed', idx===activeIndex ? 'true':'false');
    b.textContent = e.year;
    b.addEventListener('click',()=>setActive(idx,true));
    pillRow.appendChild(b);
  });
}

function animateSwap(cb){
  panel.classList.add('fade-exit');
  panel.classList.add('fade-exit-active');
  setTimeout(()=>{
    panel.classList.remove('fade-exit','fade-exit-active');
    cb();
    panel.classList.add('fade-enter');
    requestAnimationFrame(()=>panel.classList.add('fade-enter-active'));
    setTimeout(()=>panel.classList.remove('fade-enter','fade-enter-active'), 300);
  }, 180);
}

function setActive(idx, scrollIntoView){
  activeIndex = Math.max(0, Math.min(idx, EVENTS.length-1));
  const e = EVENTS[activeIndex];
  animateSwap(()=>{
    eyebrowYear.textContent = e.year;
    titleEl.textContent = e.title;
    summaryEl.textContent = e.summary;
    detailsEl.textContent = e.details;
  });
  setBackground(e.image);

  // actualizar estados aria en pills
  [...pillRow.children].forEach((el, i)=>{
    el.setAttribute('aria-selected', i===activeIndex ? 'true':'false');
    el.setAttribute('aria-pressed', i===activeIndex ? 'true':'false');
    el.classList.toggle('active', i===activeIndex);
  });

  // centrar pill activa
  const activePill = document.getElementById('pill-'+e.id);
  if (scrollIntoView && activePill) activePill.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'});
}

function next(){ setActive(activeIndex+1, true); }
function prev(){ setActive(activeIndex-1, true); }

document.getElementById('nextBtn').addEventListener('click', next);
document.getElementById('prevBtn').addEventListener('click', prev);

// teclado ← →
window.addEventListener('keydown', (ev)=>{
  if (ev.key === 'ArrowRight'){ next(); ev.preventDefault(); }
  if (ev.key === 'ArrowLeft'){ prev(); ev.preventDefault(); }
});

// init
renderPills();
setActive(0, false);
</script>

<!-- Pie de página con el nombre del autor -->
<footer style="text-align: center; padding: 20px; margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); color: var(--muted); font-size: 14px;">
  <p>Desarrollado por <strong style="color: var(--acc);">Luis Ronald Istaña Chipana</strong></p>
</footer>

</body>
</html>
